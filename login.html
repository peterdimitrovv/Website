<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/login-style.css">

	<link rel="stylesheet" type="text/css" href="menu-style.css">

	<script type="text/javascript" src="js/login-script.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	 <script>
        $(document).ready(function () {
            $(".all").focus(function () {
                $(this).css("background-color", "rgba(0,20,51)");
                $(this).css("font-size", "20");
                $(this).css("color", "white");
                $(this).css("border", "3px solid");
            });
            $(".all").blur(function () {
                $(this).css("background-color", "transparent");
                $(this).css("border-color", "black");
                $(this).css("font-size", "12");
                $(this).css("color", "black");
                $(this).css("border", "0");
                $(this).css("border-bottom", "1px solid");
            });
            
        });
    </script>

</head>
<body>
<header>
	<a href="#" id="logo"></a>
	<a href="home.html" id="logoAvicii"></a>
	<nav id="menu">
		<a href="#" id="menu-icon"></a>
		<ul>
		  <li><a href="home.html">Home</a></li>
		  <li><a href="gallery.html">Gallery</a></li>
		  <li><a href="biography.html">Biography</a></li>
		  <li><a href="register.html">Register</a></li>
		  <li><a href="login.html">Login</a></li>
		  <li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
</header>
<section>
	<h2>Login</h2>

	<form>
   	  <label>Username</label> <br>
   	  <input id="username" class="all" type="text" name="Username" placeholder="Username" required onblur="validateUsername()">
   	  <p id="messageUsername" class="message"></p>

		<label for="Password">Password</label>
		<input id="password" class="all" type="text" name="Password" placeholder="Password" required>
		<p id="messagePassword" class="message"></p>

		<input type="button" value="Login" id="button" onclick="showMessage()">
	</form>
</section>

<footer>
	<p>&copy; All Rights Reserved</p>
</footer>

</body>
</html>
