<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>

	<link rel="stylesheet" type="text/css" href="css/register-style.css">

	<link rel="stylesheet" type="text/css" href="menu-style.css">

	<script type="text/javascript" src="js/register-script.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	 <script>
        $(document).ready(function () {
            $(".all").focus(function () {
                $(this).css("background-color", "rgba(0,20,51)");
                $(this).css("font-size", "20");
                $(this).css("color", "white");
                $(this).css("border", "3px solid");
            });
            $(".all").blur(function () {
                $(this).css("background-color", "transparent");
                $(this).css("border-color", "black");
                $(this).css("font-size", "12");
                $(this).css("color", "black");
                $(this).css("border", "0");
                $(this).css("border-bottom", "1px solid");
            });
            
        });
    </script>

</head>
<body>
<header>
	<a href="#" id="logo"></a>
	<a href="home.html" id="logoAvicii"></a>
	<nav id="menu">
		<a href="#" id="menu-icon"></a>
		<ul>
		  <li><a href="home.html">Home</a></li>
		  <li><a href="gallery.html">Gallery</a></li>
		  <li><a href="biography.html">Biography</a></li>
		  <li><a href="register.html">Register</a></li>
		  <li><a href="login.html">Login</a></li>
		  <li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
</header>
<section>
	<h2>Register</h2>
	<form>

		<label for="FirstName">First Name</label>
		<input id="firstName" class="all" type="text" name="FirstName" placeholder="First Name" required="true">
		<p id="messageFirstname" class="message"></p>

		<label for="LastName">Last Name</label>
		<input id="lastName" class="all" type="text" name="LastName" placeholder="Last Name" required="true">
		<p id="messageLastname" class="message"></p>

		<label for="Username">Username</label>
		<input id="username" class="all" type="text" name="Username" placeholder="Username" required="true">
		<p id="messageUsername" class="message"></p>

		<label for="Password">Password</label>
		<input id="password" class="all" type="password" name="Password" placeholder="Password" required="true">
		<p id="messagePassword" class="message"></p>

		<label for="RepeatPassword">Repeat Password</label>
		<input id="repeatPassword" class="all" type="password" name="RepeatPassword" placeholder="Repeat Password" required="true">
		<p id="messageRepeatPassword" class="message"></p>

		<label for="Birthday">Birthday</label>
		<input id="birthday" class="all" type="date" name="Birthday" required="true">
		<p id="messageBirthday" class="message"></p>

		<label for="Gender">Gender</label>
		<select id="gender" class="all" required="true">
			<option>I am...</option>
			<option>Male</option>
			<option>Female</option>
		</select>
		<p id="messageGender" class="message"></p>

		<label for="MobilePhone">Mobile Phone</label>
		<input id="mobilePhone" class="all" type="text" name="MobilePhone" placeholder="+359"  required="true">
		<p id="messageMobilePhone" class="message"></p>

		<label for="Email">Email</label>
		<input id="email" class="all" type="text" name="Email" placeholder="Your current email" required="true">
		<p id="messageEmail" class="message"></p>

		<label for="Validation">Validation</label>
		<input id="validation" class="all" type="text" name="Validation" placeholder="Special Validation" required="true">
		<p id="messageValidation" class="message"></p>

	   <div class="checkbox">
			<label>Prove you're not a robot</label>
			<input id="agree" type="checkbox" name="agree"> Accept rules and conditions
			<br>
		 	<input id="skip" type="checkbox" name="verification"> Skip this verification (phone verification may be required)
		</div>


	   <input type="button" value="Register" id="button" onclick="showMessage()" class="button">


	</form>
</section>

<footer>
	<p>&copy; All Rights Reserved</p>
</footer>

</body>
</html>
